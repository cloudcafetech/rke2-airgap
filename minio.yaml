apiVersion: v1
kind: Namespace
metadata:
  name: minio-store # Change this value if you want a different namespace name
  labels:
    name: minio-store # Change this value to match metadata.name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio-store
spec:
  selector:
    matchLabels:
      app: minio
  replicas: 1
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio:latest
        command:
        - /bin/bash
        - -c
        args: 
        - minio server /data --console-address :9090
        volumeMounts:
        - mountPath: /data
          name: minio-volume # Corresponds to the `spec.volumes` Persistent Volume
      volumes:
      - name: minio-volume
        persistentVolumeClaim:
          claimName: minio-volume
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-volume
  namespace: minio-store
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-svc
  namespace: minio-store
spec:
  selector:
    app: minio
  ports:
    - name: 9090-tcp
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: 9000-tcp
      protocol: TCP
      port: 9000
      targetPort: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: minio-store
  labels:
    app: minio
spec:
  ingressClassName: nginx
  rules:
  - host: minio-console.34.125.24.130.nip.io
    http:
      paths:
      - backend:
          service:
            name: minio-svc
            port:
              number: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-api
  namespace: minio-store
  labels:
    app: minio
spec:
  ingressClassName: nginx
  rules:
  - host: minio-api.34.125.24.130.nip.io
    http:
      paths:
      - backend:
          service:
            name: minio-svc
            port:
              number: 9000              
        path: /
        pathType: Prefix
